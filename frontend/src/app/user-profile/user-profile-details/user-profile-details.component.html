<div class="content w-full grid-wrapper">
  <div class="card grid-content p-6 w-full h-min-full">
    <div class="grid sm:grid-cols-2 items-end gap-4 max-w-5xl mx-auto">
      <div class="flex flex-col border p-4 rounded-lg box-card">
        <p>First Name</p>
        <p class="mt-1">{{ userData?.userInfo?.first_name }}</p>
      </div>
      <div class="flex flex-col border p-4 rounded-lg box-card">
        <p>Last Name</p>
        <p class="mt-1">{{ userData?.userInfo?.last_name }}</p>
      </div>
      <div class="flex flex-col border p-4 rounded-lg box-card">
        <p>Email</p>
        <p class="mt-1">{{ userData?.userInfo?.username }}</p>
      </div>
      <div>
        <div class="text-right">
          <a class="text-mod hover:text-primary-400 cursor-pointer inline-block" (click)="changePassword()">Change Password</a>
        </div>
        <div class="flex flex-col border p-4 rounded-lg box-card mt-1">
          <p>Password</p>
          <p class="mt-1">*******************</p>
        </div>
      </div>
      <div class="flex flex-col border p-4 rounded-lg box-card">
        <p>Phone</p>
        <p class="mt-1">{{ userData?.userInfo?.phone }}</p>
      </div>
    </div>
  </div>
</div>
