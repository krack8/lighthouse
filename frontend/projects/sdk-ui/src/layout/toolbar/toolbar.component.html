<div class="toolbar w-full px-page" fxLayout="row" fxLayoutAlign="start center">
  <a *ngIf="mobileQuery" [routerLink]="['/']" class="mr-2 inline-block">
    <img class="w-6 select-none" fxFlex="none" [src]="(coreConfig$ | async)?.favicon || 'assets/images/ic_klovercloud_logo.png'" />
  </a>

  <button (click)="openSidenav()" [fxHide]="!mobileQuery" mat-icon-button type="button">
    <mat-icon>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="1em"
        height="1em"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 24 24"
        style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg)"
      >
        <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
    </mat-icon>
  </button>

  <h2 class="title">{{ (toolbarData$ | async)?.title }}</h2>

  <span fxFlex></span>

  <mat-form-field *ngIf="clusterChangeToggleVisibilty" class="mt-2" appearance="none">
    <mat-label>cluster</mat-label>
    <mat-select (selectionChange)="onChangeCluster()" [(ngModel)]="selectedCluster">
      <mat-option *ngFor="let cluster of clusterList" [disabled]="!cluster.is_active" [value]="cluster.id">{{cluster.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <kc-toolbar-user class="_user__btn"></kc-toolbar-user>
</div>
